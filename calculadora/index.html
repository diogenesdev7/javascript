<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="display">0</div>
        <table>
            <tr>
                <td class="btn limpar">C</td>
                <td class="btn op">%</td>
                <td class="btn op">/</td>
                <td class="btn op">x</td>
            </tr>
            <tr>
                <td class="btn num">7</td>
                <td class="btn num">8</td>
                <td class="btn num">9</td>
                <td class="btn op">-</td>
            </tr>
            <tr>
                <td class="btn num">4</td>
                <td class="btn num">5</td>
                <td class="btn num">6</td>
                <td class="btn op">+</td>
            </tr>
            <tr>
                <td class="btn num">1</td>
                <td class="btn num">2</td>
                <td class="btn num">3</td>
                <td class="btn igual" rowspan="2">=</td>
            </tr>
            <tr>
                <td class="btn num" colspan="2">0</td>
                <td class="btn num">.</td>
            </tr>
        </table>
    </div>


    <script src="script.js"></script>
</body>
</html>
